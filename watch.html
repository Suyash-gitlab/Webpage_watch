<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./logo.png" alt="logo" width="200px"> 
            </div>
            <div class="menu">
                <a href="">Home</a>
                <a href="">Feature</a>
                <a href="">Booking</a>
                <a href="">Login</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div>
            <br>
            <div class="box2"></div>
            <br>
            <div class="box3"></div>
        </div>
        <div class="container">
            <div class="left animate__animated animate__jackInTheBox" >
                <h1>Future <br>On Your Hand</h1>
                <button>Order Now</button>
            </div>
            <div class="right">
                <img src="./watch.png" alt="Watch" class="animate__animated animate__lightSpeedInLeft animate__delay-1s">
            </div>
        </div>
        <div class="icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <img src="./Wp.png" alt="Facebook">
            <img src="./Fb.png" alt="Whatsapp">
            <img src="./Insta.png" alt="Instagram">
            <img src="./Twitter.png" alt="Twitter">
        </div>
    </header>
</body>
</html>
